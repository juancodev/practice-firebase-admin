    <title>Document</title>

  <body>
    <div>
      <h2>Add a new Product</h2>

          <label for="">Title</label>
          <input type="text" id="title" name="title" />

          <input type="text" id="description" name="description" />

        </form>
      </div>
    </div>
    <script src="./addProduct.js"></script>
